<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando video no HTML5</title>
</head>
<body>
    <h1>Trabalhando com videos</h1>
    <p>Aprendendo como colocar videos no HTML5, hospedando no meu servidor próprio.</p>
    <video width="500" poster="imagens/tumb.PNG" controls>
        <source src="media/meu-video.mp4.mp4" type="video/mp4">
        <source src="media/meu-video.m4v.m4v" type="video/m4v">
        <source src="media/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não é compativel com reprodução de videos.</p>
    </video>
</body>
</html>
