<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border-collapse: collapse;
        }

        .titu1 {
            padding: 0px 15px 0px 14px;
        }

        .titu2 {
            padding: 0px 39px 0px 38px;
        }

        .titu3 {
            padding: 0px 104px 0px 105px;
        }

        td {
            border: 1px solid black;
            padding-left: 5px;
            padding-right: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <thead>
        <table>
            <tr>
                <td class="titu1">Grupo</td>
                <td class="titu2">Nomes</td>
                <td colspan="3" class="titu3">Filmes</td>
            </tr>
        </table>
    </thead>
    <tbody>
        <table>
            <tr>
                <td rowspan="3">Mulheres</td>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matriz</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <td rowspan="3">Homens</td>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </table>
    </tbody>
</body>
</html>
